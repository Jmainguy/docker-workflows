on:
  workflow_call:
    secrets:
      docker_username:
        required: false  # Optional, only required if Docker login is needed
      docker_password:
        required: false  # Optional, only required if Docker login is needed
    inputs:
      docker_url:
        type: string
        required: false
      image_name:
        type: string
        required: true   # Image name is required for Docker build and push
      image_tag:
        type: string
        required: false  # Optional, default to release-please version if not provided
  
  
jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release-please.outputs.release_created }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release-please
        with:
          release-type: go

  release:
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.release_created
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - run: git fetch --force --tags

      # Conditionally login to Docker
      - name: Login to docker
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.docker_url }}
          username: ${{ secrets.docker_username }}
          password: ${{ secrets.docker_password }}

      # Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ inputs.docker_url }}/${{ inputs.image_name }}:${{ inputs.image_tag || 'v${{ needs.release-please.outputs.major }}.${{ needs.release-please.outputs.minor }}.${{ needs.release-please.outputs.patch }}' }} .

      # Push the Docker image to registry
      - name: Push Docker image
        run: |
          docker push ${{ inputs.docker_url }}/${{ inputs.image_name }}:${{ inputs.image_tag || 'v${{ needs.release-please.outputs.major }}.${{ needs.release-please.outputs.minor }}.${{ needs.release-please.outputs.patch }}' }}
